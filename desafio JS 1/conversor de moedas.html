<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>

<body>
    <main>
        <div id="esquerda">
            <h1>Conversor de Moedas</h1>
            <p>Primeiro selecione as moedas, depois digite o valor.</p>
            <div id="container">
                <label>
                    Converter de:
                    <select id="de">
                        <option>Selecione</option>
                        <option>Real</option>
                        <option>Dolar</option>
                        <option>Euro</option>
                        <option>Libra</option>
                    </select>
                </label>
<img id="img-d" src="">
                <p id="nomeDe">Real Brasileiro</p>
                <input type="number" placeholder="digite o valor" id="valorOrigem"></input>
                <img id="seta" src="./pngtree-vector-down-arrow-icon-png-image_992004-removebg-preview.png">
                <label>Converter para:
                    <select id="para">
                        <option>Selecione</option>
                        <option>Real</option>
                        <option>Dolar</option>
                        <option>Euro</option>
                        <option>Libra</option>
                        <option>Bitcoin</option>
                    </select>
                </label>
                <img id="img-p" src="">
                <p id="nomePara">Dolar Americano</p>
                <input id="valorDestino" readonly></input>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>


</body>

</html>
